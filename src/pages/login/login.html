<ion-header>
  <ion-navbar color="mynav">
    <ion-title text-center>Share &amp; Earn App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-login">
  <!--<ion-row class="spacer"></ion-row>-->
  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
    <ion-item>
      <ion-label stacked>Email ID *</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>

    <button ion-button block type="submit" color="mynav"><ion-icon name="log-in"></ion-icon> 
      &nbsp;&nbsp; Login
    </button>

  </form>
  <button ion-button block (click)="goToSignup()" color="mynav"><ion-icon name="create"></ion-icon> 
      &nbsp;&nbsp; Create a new account
  </button>

  <button ion-button block (click)="goToResetPassword()" color="mynav"><ion-icon name="key"></ion-icon>
      &nbsp;&nbsp; Forgot Password ?
  </button>

  <button ion-button block (click)="facebookLogin()" color="mynav"><ion-icon name="aperture"></ion-icon>
      &nbsp;&nbsp; Login with Facebook
  </button>

  <ion-card *ngIf="userProfile">
    <img [src]="userProfile.photoURL" />
    <ion-card-content>
      <ion-card-title>
        {{ userProfile.displayName }}
      </ion-card-title>
      <p>
        The UID for this new user is {{userProfile.uid}} and the email is {{userProfile.email}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
