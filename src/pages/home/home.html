<ion-header>

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

        <img src="assets/img/ejalee.jpg">

      <ion-icon name="happy"></ion-icon><br>
      <ion-icon name="create"></ion-icon>&nbsp; admin@sharearn.co.uk

  <button ion-button color="mynav" block (click)="logMeOut()">
    <ion-icon name="log-out"></ion-icon>&nbsp;&nbsp; Log Out
  </button>
</ion-content>
