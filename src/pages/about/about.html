<ion-header>
  <ion-navbar color="mynav">

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center> About Parrot App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

      </div>
    </ion-item>
  </ion-list>
</ion-content>
